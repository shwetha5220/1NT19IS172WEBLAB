        }

        {
            for(var j=i+1;j<size;j++)
        { 
        if(a[i]==a[j])
            count ++;

            if(m<count)
            {
                m=count;
                item=a[i];
            }}count =0;
        } 
        document.write(item+"("+(m+1)+")");
    </script>
