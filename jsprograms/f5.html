</head>
<body>
    <script>
        const addbyref=(obj)=>{
             const sum=obj.a+obj.b;
             document.write(`adding by refrence: ${sum} <br>`)
        }
        const addbyval=(a,b)=>{
             const sum=a+b;
             document.write(`adding by value: ${sum} `)
        }
        objj={
            a:10,
            b:20
        }
        addbyref(objj)
        addbyval(10,40)
    </script>
    
</body>
