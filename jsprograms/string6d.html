<body>
    <script>
        function strsplit(str)
        {
            let arr=[]; 
           str=str.toString();
           let i=str.length;
           while(i>=0)
           {
              arr[i]=str[i--]; 
           }

    }


   
        
        var str=prompt("enter the string:");
        document.write(strsplit(str));
    </script>
</body>
